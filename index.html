<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Odibee+Sans&display=swap" rel="stylesheet">
    <!-- icon -->
    <script src="https://kit.fontawesome.com/0888c6e22e.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <h1 style="text-align: center;">Rock, Paper, Scissors</h1>
    <div class="grid-container">
        <div class="grid-item">
            <h1>Win</h1>
            <h1 class="playerScore">0</h1>

            <img src="img/paper-left.png" alt="" class="img-player">
            <div class="flex-container area-player">
                <div class="rock"><i class="fas fa-hand-rock "></i></div>
                <div class="scissors"><i class="fas fa-hand-scissors "></i></div>
                <div class="paper"><i class="fas fa-hand-paper "></i></div>
            </div>
        </div>
        <div class="grid-item">
            <h1>Draw</h1>
            <h1 class="draw">0</h1>
            <h1 style="margin-top: 150px;">Round <span class="round">1</span> </h1>
        </div>
        <div class="grid-item">
            <h1>Win</h1>
            <h1 class="compScore">0</h1>
            <img class="img-computer" src="img/paper-right.png" alt="">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
